<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Creation By KV</h1>
    <form>
        <div>
            Name:<input type="text">
        </div>
        <br>
        <div>
            Class:<input type="text">
        </div>
        <br>
        <div>
            Section:<input type="radio" name="sec">1<input type="radio" name="sec">2<input type="radio" name="sec">3<input type="radio" name="sec">4
        </div>
        <br>
        <div>
            Gender:<input type="radio" name="ge">Male<input type="radio" name="ge">Female<input type="radio" name="ge">Others
        </div>
        <br>
        <div>
            Email:<input type="email">
        </div>
        <br>
        <div>
            Phone Number:<input type="number">
        </div>
        <br>
        <div>
            What do you like:<input type="checkbox" name="ch">Swimming<input type="checkbox" name="ch">Cricket<input type="checkbox" name="ch">Snooker
        </div>
        <br>
        <div>
            Date of Birth:<input type="date">
        </div>
        <br>
        <div>
            Create Password:<input type="password">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Data">
            <input type="submit" value="Submit Data">
        </div>
        
    </form>
    
</body>
</html>
